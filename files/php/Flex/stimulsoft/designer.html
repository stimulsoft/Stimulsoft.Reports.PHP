	<head>
		<title></title>         
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen"> 
			html, body { height:100%; }
			body { margin:0; padding:0; overflow:hidden; text-align:center; background-color: #e8e8e8; }   
			#flashContent { display:none; }
		</style>
		
		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			function getCallbackUrl() {
				var href = document.location.href;
				if (href.indexOf("?") > 0) href = href.substr(0, href.indexOf("?"));
				return href + "#MARKER_REPORT_PARAMS#";
			}
			
			function changeTitle(title) {
				window.document.title = title;
			}
			
			function printAsHtml(text) {
				var printFrame = document.getElementById("stiPrintFrame");
				if (printFrame) document.body.removeChild(printFrame);
				printFrame = document.createElement("iframe");
				printFrame.id = "stiPrintFrame";
				printFrame.name = "stiPrintFrame";
				printFrame.width = "0";
				printFrame.height = "0";
				printFrame.style.position = "absolute";
				printFrame.style.border = "none";
				document.body.appendChild(printFrame, document.body.firstChild);
				
				setTimeout(function () {
					printFrame.contentWindow.document.open();
					printFrame.contentWindow.document.write(text);
					printFrame.contentWindow.document.close();
					setTimeout(function () {
						printFrame.contentWindow.focus();
						printFrame.contentWindow.print();
					});
				});
			}
			
			// Available commands: Save, Exit, ExitImmediately
			function sendCommand(command) {
				var flashMovie = document.getElementById("DesignerFx_PHP");
				return flashMovie.send(command);
			}
			
			window.onbeforeunload = function (e) {
				if (sendCommand("IsReportModified") == "true") {
					var msg = "Are you sure you want to leave this page without saving the report?";
					if (typeof e == "undefined") e = window.event;
					if (e) e.returnValue = msg;
					return msg;
				}
			}
			
			var swfVersionStr = "11.1.0";
			var xiSwfUrlStr = "playerProductInstall.swf";
			var flashvars = {};
			flashvars.theme = "#MARKER_THEME#";
			var params = {};
			params.quality = "high";
			params.bgcolor = "#e8e8e8";
			params.allowscriptaccess = "always";
			params.allowfullscreen = "true";
			var attributes = {};
			attributes.id = "DesignerFx_PHP";
			attributes.name = "DesignerFx_PHP";
			attributes.align = "middle";
			swfobject.embedSWF("DesignerFx_PHP.swf?v=#MARKER_BUILD#", "flashContent", "100%", "100%", swfVersionStr, xiSwfUrlStr, flashvars, params, attributes);
			swfobject.createCSS("#flashContent", "display:block;text-align:left;");
		</script>
	</head>
